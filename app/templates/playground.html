{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='admin.jpeg') }}" alt="Could not display picture">
        <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2 non-clickable">Admin</a>
            </div>
            <h2 class="article-title">{{ title }}</h2>
            <p class="article-content">{{ post_content }}</p>
        </div>


    </article>

    <button onclick="clearCodeEditor()">Clear Code Editor</button>
    <div data-pym-src="https://www.jdoodle.com/embed/v1/7d6b9945fc8d49cb"></div>
    <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>

    <script>
        function clearCodeEditor() {
          pym.autoInitInstances[0].sendMessage('clearCodeEditor')
        }
    </script>

{% endblock content %}
